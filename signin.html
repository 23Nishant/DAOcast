<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Auth</title>
    <link rel="stylesheet" href="signincss.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal img {
            width: 80%;
            height: auto;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px; /* Add border-radius for rounded edges */
        }

        .modal button:hover {
            background-color: #333; /* Change the hover color slightly for better visibility */
        }

        /* General button styles */
        .verify-btn, .wallet-btn {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px; /* Add border-radius for rounded edges */
        }

        .verify-btn:hover, .wallet-btn:hover {
            background-color: #333; /* Change the hover color slightly for better visibility */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="left-panel">
                <div class="company-name">DAOcast</div>
            </div>
            <div class="right-panel">
                <h1>Login or create account</h1>
                <p>Connect and verify with World ID.</p>
                <button class="verify-btn" id="verifyBtn">Verify with World ID</button>
                <div class="or-text">OR</div>
                <button class="wallet-btn">Verify with Wallet & World ID</button>
                <a href="https://apps.apple.com/no/app/world-app-worldcoin-wallet/id1560859847" class="get-app-link">Get the WorldID App â†’</a>
                <div class="identity-text">Sybil-resistant identity verification powered by World ID.</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="scan.PNG" alt="Verification Image">
            <button id="continueBtn">Verify</button>
        </div>
    </div>

    <script>
        // Get the modal and button elements
        const modal = document.getElementById("modal");
        const verifyBtn = document.getElementById("verifyBtn");
        const continueBtn = document.getElementById("continueBtn");

        // Show the modal when the button is clicked
        verifyBtn.onclick = function() {
            modal.style.display = "flex";
        };

        // Hide the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // Redirect to the "communitypage.html" when the "Continue" button is clicked
        continueBtn.onclick = function() {
            window.location.href = "communitiespage.html";
        };
    </script>
</body>
</html>
